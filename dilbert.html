<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilbert Comic Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
        }
        #image {
            max-width: 100%;
            max-height: 500px;
            margin-top: 20px;
        }
        .arrows {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .arrow-button {
            font-size: 24px;
            cursor: pointer;
        }
        iframe {
            display: none;
        }
        .download-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Dilbert Comic Reader</h1>
    <p>Enter a date from 04/16/1989 to 03/26/2023 and hit submit to get the comic image!</p>

    <div class="arrows">
        <button class="arrow-button" onclick="changeDate(-1)">&#8592; Previous</button>
        <input type="date" id="dateInput" onchange="getComicImage()">
        <button class="arrow-button" onclick="changeDate(1)">Next &#8594;</button>
    </div>
    
    <button onclick="getComicImage()">Submit</button>
    <button class="download-button" onclick="downloadImage()">Download Comic</button>

    <div id="result"></div>
    <img id="image" src="" alt="Comic Image" style="display: none;">

    <iframe id="comicFrame" sandbox="allow-same-origin"></iframe>

    <script>
        let selectedDate = new Date();

        function formatDate(date) {
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            return `${year}-${month}-${day}`;
        }

        function updateDateInput() {
            document.getElementById('dateInput').value = formatDate(selectedDate);
        }

        function changeDate(dayIncrement) {
            selectedDate.setDate(selectedDate.getDate() + dayIncrement);
            updateDateInput();
            getComicImage();
        }

        function getComicImage() {
            selectedDate = new Date(document.getElementById('dateInput').value);
            const date = formatDate(selectedDate);

            const waybackURL = `https://web.archive.org/web/https://dilbert.com/strip/${date}`;
            const iframe = document.getElementById('comicFrame');

            document.getElementById('result').innerHTML = 'Loading...';
            iframe.src = waybackURL;

            iframe.onload = () => {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const imgElement = iframeDoc.querySelector('img.img-responsive.img-comic');
                    if (imgElement) {
                        const imageElement = document.getElementById('image');
                        imageElement.src = imgElement.src;
                        imageElement.style.display = 'block';
                        document.getElementById('result').innerHTML = 'Comic Image Loaded:';
                    } else {
                        document.getElementById('result').innerHTML = 'No image found for the specified date.';
                    }
                } catch (error) {
                    console.error('Error accessing iframe content:', error);
                    document.getElementById('result').innerHTML = 'Error loading the image.';
                }
            };
        }

        function downloadImage() {
            const imageElement = document.getElementById('image');
            if (imageElement.src) {
                const link = document.createElement('a');
                link.href = imageElement.src;
                link.download = `dilbert-comic-${formatDate(selectedDate)}.jpg`;
                link.click();
            } else {
                alert('No image to download. Please fetch a comic first.');
            }
        }

        updateDateInput();
        getComicImage();
    </script>
</body>
</html>
