<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IanGPT</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #f2f2f2;
    }
    #chatbot {
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        width: 300px;
        max-width: 100%;
    }
    #chatbox {
        height: 200px;
        overflow-y: scroll;
        padding: 10px;
    }
    #input {
        width: calc(100% - 20px);
        padding: 10px;
        border: none;
        outline: none;
    }
    #submit {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    #submit:hover {
        background-color: #45a049;
    }
    .message {
        margin-bottom: 10px;
    }
    .bot {
        text-align: right;
    }
</style>
</head>
<body>
    <h1>IanGPT</h1>
    <img src="ian.jpg" alt="IanGPT" style="max-width: 20%; height: auto;">
    <div id="chatbot">
        <div id="chatbox"></div>
        <input type="text" id="input" placeholder="Type a message...">
        <button id="submit">Send</button>
    </div>

    <script>
        const responses = ["I'm having all kinds of issues logging in on my pc", "chatgpt!!!!", "what makes you think Clayton is more competitive than me?", "Disc golf? I'm an 830... however that's largely due to 1 of my 3 official tournaments being a blow up. My last 3 rated rounds were 899, 833, 891.. I'm playing around a 900 right now.", "we should do holograms", "ERHHHMMMM AWKWARD!!!!! BWHAHAHAHA", "Double face palm", "we can review it in standup", "sory i cant spel", "YES!!! DO I get credit for this new feature?", "Chatgpt says it can do it online in under 18 months", "I'm reporting you to HR!!!", "we need to scope and focus on our immediate items. We need to prioritize next week in our planning and see where it falls.", "zoom is locked up.. hold on pls", "I box", "you need to try cuban food", "Coffee hasn't hit yet.", "I brought it up to Richard and Brandon...", "Yes, I'm working on a few other deliverables today.", "Yes, let's sync up today to discuss it. Can you find time on our calendars please?", "I'm prepping for refinement.", "What a dope.."];

        document.getElementById('submit').addEventListener('click', function() {
            sendMessage();
        });

        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (message !== '') {
                appendMessage(message, false);
                input.value = '';
                setTimeout(sendResponse, 500);
            }
        }

        function sendResponse() {
            const response = responses[Math.floor(Math.random() * responses.length)];
            appendMessage(response, true);
        }

        function appendMessage(message, isBot) {
            const chatbox = document.getElementById('chatbox');
            const div = document.createElement('div');
            div.className = 'message';
            if (isBot) {
                div.classList.add('bot');
            }
            div.textContent = message;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
